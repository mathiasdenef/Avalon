<div class="ui-g statistics">
    <div class="ui-g-12 ui-md-3">
        <div class="statistic-box statistic-box-1 ui-shadow-1">
            <div class="statistic-box-title">
                Players
            </div>
            <div class="statistic-box-content">
                69
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-md-3">
        <div class="statistic-box statistic-box-2 ui-shadow-1">
            <div class="statistic-box-title">
                Average Score
            </div>
            <div class="statistic-box-content">
                354
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-md-3">
        <div class="statistic-box statistic-box-3 ui-shadow-1">
            <div class="statistic-box-title">
                Games played
            </div>
            <div class="statistic-box-content">
                13
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-md-3">
        <div class="statistic-box statistic-box-4 ui-shadow-1">
            <div class="statistic-box-title">
                Something cool
            </div>
            <div class="statistic-box-content">
                Mathias
            </div>
        </div>
    </div>
</div>
<div class="ui-g">
    <div class="ui-g-12 leaderboard">
        <p-panel>
            <p-header>
                <div style="float: left;">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-search"></i></span>
                        <input type="text" pInputText placeholder="Username">
                    </div>
                </div>
                <div style="float: left; margin-left: 10px;">
                    <p-dropdown [options]="departments" [autoWidth]="true" [(ngModel)]="selectedDepartment"></p-dropdown>
                </div>
                <div style="float: right; margin-left: 10px">
                    <p-checkbox name="cg" value="Ultima" label="Show Noobs" [(ngModel)]="checkboxValues"></p-checkbox>
                </div>
            </p-header>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>Score</th>
                        <th>Country</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <div>
                                <span>

                                </span>
                            </div>
                            <img src="assets\layout\images\avatar.png" width="45" />
                        </td>
                        <td>Mathias</td>
                        <td>4234</td>
                        <td>Russia</td>
                        <td class="green">+35%</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><img src="assets\layout\images\avatar2.png" width="45" /></td>
                        <td>Jeroen</td>
                        <td>3214</td>
                        <td>Spain</td>
                        <td class="red">-25%</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><img src="assets\layout\images\avatar3.png" width="45" /></td>
                        <td>Raf</td>
                        <td>2842</td>
                        <td>Ireland</td>
                        <td class="green">+28%</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><img src="assets\layout\images\avatar4.png" width="45" /></td>
                        <td>Ignace</td>
                        <td>1942</td>
                        <td>Mongolia</td>
                        <td class="green">+15%</td>
                    </tr>
                </tbody>
            </table>
        </p-panel>
        <p-paginator [rows]="10" [totalRecords]="100" [alwaysShow]="false" [style]="{'border-top': 'none'}"></p-paginator>
    </div>
</div>
